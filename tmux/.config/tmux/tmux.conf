# ── TPM: XDG-Pfade konsistent ────────────────────────────────────────────────
set-environment -gF TMUX_PLUGIN_MANAGER_PATH "$HOME/.config/tmux/plugins"
if 'test ! -d "${TMUX_PLUGIN_MANAGER_PATH}/tpm"' {
  run 'mkdir -p "${TMUX_PLUGIN_MANAGER_PATH}"'
  run 'git clone https://github.com/tmux-plugins/tpm "${TMUX_PLUGIN_MANAGER_PATH}/tpm"'
}

# ── Reload ───────────────────────────────────────────────────────────────────
unbind r
bind r source-file ~/.config/tmux/tmux.conf \; display 'tmux.conf reloaded'

# ── Basics ───────────────────────────────────────────────────────────────────
set -g mode-keys vi
set -g mouse on

set -g default-terminal 'tmux-256color'
# Truecolor + OSC52 (Clipboard, auch über SSH)
# Truecolor
set -ag terminal-overrides ',*:RGB'

# Cursor-Style via DECSCUSR durchlassen (für zsh-vi-mode, Neovim etc.)
# Werte: 0/1 blinkender Block, 2 Block, 3 blinkende Unterlinie, 4 Unterlinie,
# 5 blinkender Strich |, 6 Strich |
set -as terminal-overrides ',*:Ss=\E[%p1%d q:Se=\E[2 q'

# Clipboard: tmux soll OSC52 selbst handeln (kein Missbrauch von Ss/Se)
set -g set-clipboard on
set -g allow-passthrough on

# Optional: neuere tmux bevorzugt terminal-features (falls vorhanden)
# set -as terminal-features 'xterm-256color:RGB'

# ── Ergonomie ────────────────────────────────────────────────────────────────
set -g history-limit 200000
set -sg escape-time 10
set -g focus-events on

# Startindizes bei 1
set -g base-index 1
set -g pane-base-index 1

# Korrekt: renumber-windows (plural)
set -g renumber-windows on
set -g allow-rename off

# copy to clipboard
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-selection-and-cancel

# ── Pane/Window Navigation ───────────────────────────────────────────────────
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Splits behalten CWD und haben intuitive Keys
bind % split-window -h -c "#{pane_current_path}"
bind '"' split-window -v -c "#{pane_current_path}"

# Wiederholbares Resize mit gedrückter Taste
bind -r H resize-pane -L 3
bind -r J resize-pane -D 3
bind -r K resize-pane -U 3
bind -r L resize-pane -R 3

# Popup mit Zsh im aktuellen Pfad öffnen
# bind C-g display-popup -d "#{pane_current_path}" -w 80% -h 80% -b rounded -E "exec zsh"
unbind -a -T popup

# Öffnen (ohne Prefix): Ctrl-g
unbind -n C-g
bind   -n C-g display-popup -E -w 80% -h 80% "~/.config/tmux/tmux-popup-toggle.sh"

# Im Popup schließen: Ctrl-g
bind   -T popup C-g detach-client

# Optional: Promote mit Ctrl-p
bind   -T popup C-p run-shell '~/.config/tmux/tmux-popup-promote.sh'

# C-b m → Ziel-Fensternummer eingeben → Pane wird horizontal dort angedockt, dann hinspringen
bind m command-prompt -p "Move pane → window #:" "join-pane -h -t :%1 \; select-window -t :%1"
# C-b M → Fenster im Tree wählen → Pane dorthin joinen, dann direkt wechseln
bind M choose-tree -Zw "join-pane -h -t '%%' \; select-window -t '%%'"

# ── Status ───────────────────────────────────────────────────────────────────
set -g status-position top
set -g status-interval 5
set -g status-left-length 100
set -g status-right-length 100

# Pane-Border oben ohne Text ist okay:
set -g pane-border-status top
set -g pane-border-format ""

# ── Sessions ──────────────────────────────────────────────────────────────────
# Resurrect speichert auch Befehle in den Panes
set -g @resurrect-capture-pane-contents 'on'

# Continuum: alle 15 Minuten autosave, beim Start auto-restore
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'

# ── Plugins ──────────────────────────────────────────────────────────────────
# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'catppuccin/tmux#v2.1.2'
set -g @plugin 'joshmedeski/tmux-nerd-font-window-name'
set -g @plugin 'alexwforsythe/tmux-which-key'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

# Catppuccin Settings (müssen VOR dem run gesetzt werden!)
set -g @catppuccin_flavor "mocha"
set -g @catppuccin_window_status_style "rounded"
set -g @catppuccin_status_background "#242638"
set -g @catppuccin_window_status 'no'
set -g @catppuccin_window_default_text ' #W'
set -g @catppuccin_window_current_fill 'number'
set -g @catppuccin_window_current_text ' #W'
set -g @catppuccin_window_text ' #W'
set -g @catppuccin_date_time_text '%d.%m. %H:%M'

set -g status-left  "#{E:@catppuccin_status_session} "
set -g status-right "#{E:@catppuccin_status_directory}"

run "$HOME/.config/tmux/plugins/tpm/tpm"

